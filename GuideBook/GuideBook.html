<!DOCTYPE html>
<html ng-app='Guidebook'>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.5/angular-route.min.js"></script>
        <script src="Guidebook.js"></script>
        <script src="controller/ChaptersController.js"></script>
        <script src="controller/NotesController.js"></script>
        <script src='model/ChapterModel.js'></script>
        <script src="model/NoteModel.js"></script>
        <link rel="stylesheet" href="view/style.css">
        <title>Angular JS Starter Guide</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role='navigation'>
            <div class='container'>
                <div class='navbar-header'>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="#">AngularJS Guidebook</a>
                <div class='navbar-collapse collapse'>
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <h1>Welcome to the AngularJS Starter Guidebook</h1>
            
        </div>
        <div ng-view class="container">
            </div>
    </body>
</html>
